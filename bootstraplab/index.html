<div class="row ">
  <div class="col-lg-4 col-md-12 mb-lg-0">
     <!-- 
  Clases Bootstrap aplicadas:
  col-lg-4  -> En pantallas grandes (≥992 px) el elemento ocupa 4 de las 12 columnas del grid (1/3 del ancho).
  col-md-12 -> En pantallas medianas (≥768 px) el elemento ocupa las 12 columnas (ancho completo).
  mb-4      -> Margen inferior de tamaño 4 (~1.5rem) en todos los tamaños de pantalla.
  mb-lg-0   -> En pantallas grandes elimina el margen inferior (sobrescribe mb-4 en ese breakpoint).
-->
<img src="/imagenes/arbol1-png.png" class="w-100 show-1-strong rounded mb-4" alt="gerberas">
 <!-- 
  Clases Bootstrap aplicadas:
  w-100           -> ancho del elemento al 100% del contenedor padre
  shadow-1-strong -> sombra de nivel 1 con mayor intensidad para resaltar el elemento
  rounded         -> esquinas redondeadas (radio estándar)
  mb-4            -> margen inferior (aprox. 1.5rem) para separar este elemento del siguiente
-->
  <img src="/imagenes/arbol6-png.png" class="w-100 show-1-strong rounded mb-4" alt="gerberas">
  </div>
